<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./main.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: #fff; margin-top: 1rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <article class="stats-card">
      <div class="img-container">
        <!-- <img src="./images/image-header-mobile.jpg" alt="team at work" class="stats-card_img"> -->
      </div>
      <div class="card-column">
        <h2 class="stats-card_title">Get <span class="accent">insights</span> that help your business grow.</h2>
      <p class="stats-card_content">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>
      <div class="stats-card_stat-wrapper">
        <div class="col">
          <p class="stats-number">10k+</p>
          <p class="stats-name">companies</p>
        </div>
        <div class="col">
          <p class="stats-number">314</p>
          <p class="stats-name">templates</p>
        </div>
        <div class="col">
          <p class="stats-number">12M+</p>
          <p class="stats-name">queries</p>
        </div>
      </div>
    </div>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">z83studio</a>.
  </div>
</body>
</html>
